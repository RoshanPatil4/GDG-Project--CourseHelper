    <div id="course-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close" id="close-course-modal">x</span>

            <form id="course-form">
                <ul>
                <li><input type="text" id="course-name" placeholder="Course Name" required></li>
                <li><input type="text" id="course-code" placeholder="Course Code" required></li>
                <li><textarea id="course-description" placeholder="Description" required></textarea></li>
                <li><input type="number" id="course-credits" placeholder="Credits" required></li>
                <li><input type="url" id="course-image" placeholder="Image URL"></li>

                </div></li>
            </ul>
            </form>
        </div>
